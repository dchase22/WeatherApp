<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <input type="text" id="search-bar" class="search-input" placeholder="Search for a location">
            <button id="search-button" class="search-button">GO</button>

            <p id="location"></p>
            
            <p id="overall"></p>
            <div class="datalabelcontainercontainer">
                <div>
                    <div class="datalabelcontainer">
                        <p id="templabel">Temperature </p>
                        <p id="temp"></p>
                    </div>
                    
                    <div class="datalabelcontainer">
                        <p id="feelslabel">Feels Like </p>
                        <p id="feels"></p>
                    </div>
                    <div class="datalabelcontainer">
                        <p id="windlabel">Wind </p>
                        <p id="wind"></p>
                    </div>  
                </div>
                <div id="img-container">     
            </div>
        </div>
    </div>

    <script src="weatherApp.js"></script>
</body>
</html>
